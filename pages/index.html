<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Registro Estudiantes</title>
</head>
<body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Registro de Estudiantes</h1>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrar Estudiante
          </button>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Datos Estudiantes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<!-- Formulario -->
      <form id="form">
        <div class="mb-3">
          <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
          <select name="tipoDocumento" id="tipoDocumento" class="form-select">
            <option value="1">Cédula</option>
            <option value="2">Tarjeta de Identidad</option>
            <option value="3">Pasaporte</option>
          </select>
        </div>  

        <div class="mb-3">
          <label for="numeroDocumento" class="form-label">Número de Identificación</label>
          <input type="text" class="form-control" id="numeroDocumento" rows="3"></input>
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombre" rows="3"></input>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellido" rows="3"></input>
        </div>

        <div class="mb-3">
          <label for="celular" class="form-label">Número de Celular</label>
          <input type="number" class="form-control" id="celular" rows="3"></input>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        
          <div class="mb-3">
            <label for="linkedin" class="form-label">Usuario LinkedIn</label>
            <input type="text" class="form-control" id="linkedin" rows="3"></input>
          </div>

          <div class="mb-3">
            <label for="github" class="form-label">Usuario Github</label>
            <input type="text" class="form-control" id="github" rows="3"></input>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
</html>
